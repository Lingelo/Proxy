# SonarCloud configuration for smart-http-proxy
sonar.projectKey=smart-http-proxy
sonar.projectName=Smart HTTP Proxy
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language and file patterns
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/dist/**,**/node_modules/**

# Duplications exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Analysis exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Quality gate
sonar.qualitygate.wait=true